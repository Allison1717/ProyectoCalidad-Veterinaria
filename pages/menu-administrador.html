            <!--FORMULARIO DE LLENAR REGISTRO DE CLIENTES-->
            <div class="p-5 crear-empleado">
                <div class="pb-5">
                    <form class="row g-3 needs-validation " novalidate>
                        <div class="col-md-2 position-relative">
                            <label for="validationTooltip01" class="form-label">ID</label>
                            <input type="text" class="form-control" id="validationTooltip01" placeholder="Número de DNI" required>
                            <div class="valid-tooltip">
                            Listo!
                            </div>
                        </div>
                        <div class="col-md-3 position-relative">
                        <label for="validationTooltip02" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="validationTooltip02" placeholder="Ingresar Nombre" required>
                        <div class="valid-tooltip">
                            Listo!
                        </div>
                        </div>
                        <div class="col-md-3 position-relative">
                        <label for="validationTooltip03" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="validationTooltip03" placeholder="Ingresar Apellido" required>
                        <div class="valid-tooltip">
                            Listo!
                        </div>
                        </div>
                        <div class="col-md-3 position-relative">
                            <label for="validationTooltip04" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="validationTooltip04" placeholder="Ingresar Usuario" required>
                            <div class="valid-tooltip">
                            Listo!
                            </div>
                        </div>
                        <div class="col-md-3 position-relative">
                            <label for="validationTooltip05" class="form-label">Sexo</label>
                            <select class="form-select form-select mb-3" aria-label=".form-select-lg example" >
                                <option selected>--Seleccione--</option>
                                <option value="1">Femenino</option>
                                <option value="2">Masculino</option>
                                <option value="3">Otros</option>
                            </select>
                        </div>
                        <div class="col-md-3 position-relative">
                            <label for="validationTooltip06" class="form-label">Cargo</label>
                            <select class="form-select form-select mb-3" aria-label=".form-select-lg example">
                                <option selected>--Seleccione--</option>
                                <option value="1">Administrador</option>
                                <option value="2">Cajero</option>
                                <option value="3">Médico</option>
                            </select>
                        </div>                  
                        <div class="col-md-3 position-relative">
                            <label for="inputPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-success me-5" type="submit"><img class="pe-1" src="../imagenes/salvar.png" alt="huella" height="30" width="30">Guardar</button>
                            <button class="btn btn-primary me-5 " type="submit"><img class="pe-1" src="../imagenes/buscar.png" alt="huella" height="30" width="30">Buscar</button>
                            <button class="btn btn-danger me-5" type="submit"><img class="pe-1" src="../imagenes/eliminar.png" alt="huella" height="30" width="30">Eliminar</button>
                            <button class="btn btn-warning me-5" type="submit"><img class="pe-1" src="../imagenes/editar.png" alt="huella" height="30" width="30">Modificar</button>
                        </div>
                    </form>
                </div>
